<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Display</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #333;
}

.offers-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.offer {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s ease;
}

.offer:hover {
    transform: translateY(-5px);
}

.offer img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.offer h3 {
    padding: 10px 15px;
    margin: 0;
    color: #333;
}

.offer p {
    padding: 0 15px 15px;
    margin: 0;
    color: #666;
}

.pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
}

.pagination-btn {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.pagination-btn:hover:not(:disabled) {
    background-color: #0056b3;
}

.pagination-btn:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

.page-number {
    font-size: 16px;
    color: #333;
}

@media (max-width: 768px) {
    .offers-grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Special Offers</h1>
        <div class="offers-grid">
            <div class="offer">
                <img src="/placeholder.svg?height=200&width=300" alt="Offer 1">
                <h3>Offer 1</h3>
                <p>Description of offer 1</p>
            </div>
            <div class="offer">
                <img src="/placeholder.svg?height=200&width=300" alt="Offer 2">
                <h3>Offer 2</h3>
                <p>Description of offer 2</p>
            </div>
            <div class="offer">
                <img src="/placeholder.svg?height=200&width=300" alt="Offer 3">
                <h3>Offer 3</h3>
                <p>Description of offer 3</p>
            </div>
            <div class="offer">
                <img src="/placeholder.svg?height=200&width=300" alt="Offer 4">
                <h3>Offer 4</h3>
                <p>Description of offer 4</p>
            </div>
            <div class="offer">
                <img src="/placeholder.svg?height=200&width=300" alt="Offer 5">
                <h3>Offer 5</h3>
                <p>Description of offer 5</p>
            </div>
            <div class="offer">
                <img src="/placeholder.svg?height=200&width=300" alt="Offer 6">
                <h3>Offer 6</h3>
                <p>Description of offer 6</p>
            </div>
        </div>
        <div class="pagination">
            <button class="pagination-btn" disabled>Previous</button>
            <span class="page-number">Page 1 of 3</span>
            <button class="pagination-btn">Next</button>
        </div>
    </div>
</body>
</html>
